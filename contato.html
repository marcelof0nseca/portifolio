<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contato - Marcelo</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <header>
        <h2 class="logo">Marcelo Fonseca</h2>
        <nav>
            <a href="index.html">Início</a>
            <a href="sobre.html">Sobre</a>
            <a href="contato.html">Contato</a>
        </nav>
    </header>

    <section class="container">
        <h1 class="section-title">Contato</h1>
        <p>Entre em contato comigo para dúvidas, oportunidades ou ideias!</p>
        <form class="contato-form" onsubmit="enviar(event)">
            <label>Nome:</label>
            <input type="text" required />
            <label>Email:</label>
            <input type="email" required />
            <label>Mensagem:</label>
            <textarea rows="5" required></textarea>
            <button type="submit">Enviar</button>
        </form>
        <div class="social-buttons">
            <a class="btn" href="https://www.linkedin.com/in/marcelo-andrade-da-fonseca-7006b737b/" target="_blank">LinkedIn</a>
            <a class="btn" href="https://www.github.com/marcelof0nseca" target="_blank">GitHub</a>
        </div>
    </section>

    <footer>
        <p>© 2025 Marcelo - Portfólio</p>
    </footer>

    <script>
        function enviar(e) {
            e.preventDefault();
            alert("Mensagem enviada! Obrigado pelo contato.");
        }
    </script>
</body>
</html>
